<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Typography</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/Style.css">
    <style>
        @font-face {
            font-family: LaBelle;
            src: url(Font/LaBelleAurore-Regular.ttf);
        }
        @font-face {
            font-family: Lora;
            src: url(Font/Lora-VariableFont_wght.ttf);
        }
        @font-face {
            font-family: Mallanna;
            src: url(Font/Mallanna-Regular.ttf);
        }
    </style>
  </head>
  <body>
    <h1 style="font-family: Lora;">h1. Headline</h1>
    <h2 style="font-family: Lora;">h2. Headline</h2>
    <h3 style="font-family: Lora;">h3. Headline</h3>
    <h4 style="font-family: Lora;">h4. Headline</h4>
    <h5 style="font-family: Lora;">h5. Headline</h5>
    <h6 style="font-family: Lora;">h6. Headline</h6>

    <p style="font-family: Mallanna;">Paragraph</p>
  </body>
</html>
