<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Color Palette</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/Style.css">
    <style>
        @font-face {
            font-family: LaBelle;
            src: url(Font/LaBelleAurore-Regular.ttf);
        }
        @font-face {
            font-family: Lora;
            src: url(Font/Lora-VariableFont_wght.ttf);
        }
        @font-face {
            font-family: Mallanna;
            src: url(Font/Mallanna-Regular.ttf);
        }
    </style>
    </style>
  </head>
  <body>
    <br>
    <!-- Circle Column Start -->
    <div class="row container justify-content-center text-center" >
    <div class="col-6 padding circle-1 bg-darkred">
        <h3 style="padding-top: 180px">Dark Red</h3>
        <h5>#B92525</h5>
    </div>
    <div class="col-6 circle-1 bg-superlightgray" style="margin-left: 25px;">
      <h3 style="padding-top: 180px">Super Light Gray</h3>
      <h5>#D9D9D9</h5>
    </div>
  </div>
  <div class="row container justify-content-center text-center">
    <div class="col-3 circle-2 bg-lightbeige" style="margin: 8px;">
      <h5 style="padding-top: 80px">Light Beige</h5>
      <h6>#E5E1D8</h6>
    </div>
    <div class="col-3 circle-2 bg-lightgray" style="margin: 8px;">
      <h5 style="padding-top: 80px">Light Gray</h5>
      <h6>#B1B6B5</h6>
    </div>
    <div class="col-3 circle-2 bg-gray" style="margin: 8px;">
      <h5 style="padding-top: 80px">Gray</h5>
      <h6>#6D6D72</h6>
    </div>
    <div class="col-3 circle-2 bg-whitegray" style="margin: 8px;">
      <h5 style="padding-top: 80px">White Gray</h5>
      <h6>#B8B9B4</h6>
    </div>
  </div>
  <div class="row container justify-content-center text-center">
    <div class="col-3 circle-2 bg-darkgray" style="margin: 8px;">
      <h5 style="padding-top: 80px">Dark Gray</h5>
      <h6>#4F5653</h6>
    </div>
    <div class="col-3 circle-2 bg-lightbeigegray" style="margin: 8px;">
      <h5 style="padding-top: 80px">Light Beige Gray</h5>
      <h6>#777771</h6>
    </div>
    <div class="col-3 circle-2 bg-superlightbeige" style="margin: 8px;">
      <h5 style="padding-top: 80px">Super Light Beige</h5>
      <h6>#EDE9E6</h6>
    </div>
    <div class="col-3 circle-2 bg-superdarkgray" style="margin: 8px;">
      <h5 style="padding-top: 80px">Super Dark Gray</h5>
      <h6>#363B39</h6>
    </div>
  </div>
  <!-- Circle Column End -->
  </body>
</html>
