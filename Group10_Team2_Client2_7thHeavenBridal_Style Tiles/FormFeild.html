<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="CSS/Style.css">
  <style>
    @font-face {
      font-family: LaBelle;
      src: url(Font/LaBelleAurore-Regular.ttf);
    }

    @font-face {
      font-family: Lora;
      src: url(Font/Lora-VariableFont_wght.ttf);
    }

    @font-face {
      font-family: Mallanna;
      src: url(Font/Mallanna-Regular.ttf);
    }
  </style>
  </style>
</head>

<body>
  <br>
  <div class="container">
    <h2>Form Field</h2>
    <form>
      <div class="row">
        <div class="col">
          <input type="text" class="form-control" placeholder="Name" aria-label="Name">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Phone number" aria-label="Phone number">
        </div>
      </div>
      <br>
      <div class="md-3">
        <input type="email" class="form-control" id="exampleInputemail1" aria-describedby="emailHelp"
          placeholder="Email">
      </div>
      <br>
      <div class="md-3">
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
          placeholder="Note (Optional)"></textarea>
      </div>
      <br>
      <div>
        <label for="disabledSelect" class="form-label"><b>Pax for fitting</b></label>
      </div>
      <div class="row">
        <div class="col-3">
          <div class="md-2">
            <select id="disabledSelect" class="form-select w-auto float-start">
              <option></option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
            </select>
            <label for="" class="ms-2" style="padding-top: 1%;"><b>pax</b></label>
          </div>
        </div>
        <div class="col-9">
          <div for="" class="ms-2" style="padding-top: 1%; text-align: right;">*Kindly take note RM 15 per pax for 1 hour. *Pay later.</div>
        </div>
      </div>
      
    </form>
  </div>
</body>

</html>
