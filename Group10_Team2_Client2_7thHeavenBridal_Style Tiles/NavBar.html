<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nav Bar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/Style.css">
    <style>
        @font-face {
            font-family: LaBelle;
            src: url(Font/LaBelleAurore-Regular.ttf);
        }

        @font-face {
            font-family: Lora;
            src: url(Font/Lora-VariableFont_wght.ttf);
        }

        @font-face {
            font-family: Mallanna;
            src: url(Font/Mallanna-Regular.ttf);
        }
    </style>
</head>

<body>
    <a class="navbar-brand d-md-block d-none " href="#"><img src="Image/Logo.png" class="d-flex mx-auto "
            style="width: 400px;" alt=""></a>
    <nav class="navbar navbar-expand-md navBG">
        <div class="container-fluid">
            <a class="navbar-brand d-block d-md-none " href="#"><img src="Image/Logo.png"
                    class="d-flex mx-auto" width="80%" alt=""></a>
            <button class="navbar-toggler position-absolute end-0 me-3 top-0 mt-3" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item mx-3 ">
                        <a class="nav-link active text-decoration-underline text-white" aria-current="page" href="#"
                            style="font-family: Lora;">Home</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link active" aria-current="page" href="#" style="font-family: Lora;">Wedding
                            Dress</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link active" aria-current="page" href="#"
                            style="font-family: Lora;">Appointment</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link active" aria-current="page" href="#" style="font-family: Lora;">Testimony</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link active" aria-current="page" href="#" style="font-family: Lora;">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        
    </body>
</html>
